<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>spritz.js</title>
    <meta name="description" content="A small, modern, dependency-free sprites animation library.">

    <style>
        html, body {
            /* min-height: 200vh; */
            background-color: #96a3ac;
            background-color: #D4DADE;
        }

		#sprite-1 {
			position: absolute;
			width: 1294px;
            height: 774px;
			top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
		}
    </style>

</head>
<body>

	<div>
	    <button id="init">Init</button>
	    <button id="destroy">Destroy</button>
		<input id="setStep" type="range" min="1" max="36" value="1" step="1" />
	</div>

    <div id="sprite-1"></div>

    <script src="../dist/spritz.min.js"></script>

    <script>
        // When page is loaded
		document.addEventListener('DOMContentLoaded', function(event) {

            // Sprite declaration
			var sprite = Spritz({
                container: '#sprite-1',

                steps: 18,
                rows: 4,
                width: 6470,
                height: 3096,

                flip: false,
                responsive: false,

                src: 'sprites/JPG-quality30-scale100.jpg',
                mask: 'sprites/PNG-8bits-scale100.png'
            });

			// Preloading sprite
            sprite.load();

			// Display sprite
			sprite.on('load', function() {
				this.build()
			})

            // On click init button
            document.querySelector('#init').addEventListener('click', function(event) {
                sprite.init();
            }, false);

            // On click destroy button
            document.querySelector('#destroy').addEventListener('click', function(event) {
                sprite.destroy();
            }, false);

			// On change slider value
            document.querySelector('#setStep').addEventListener('input', function(event) {
                var value = event.target.value % 18 + 1
                sprite.setStep(value);
            }, false);

      	});
    </script>

	<script src="https://cdn.jsdelivr.net/g/modernizr@2.8.3"></script>

</body>
</html>
