<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>spritz.js</title>
    <meta name="description" content="A small, modern, dependency-free sprites animation library.">

    <style>
        html, body {
            min-height: 200vh;
        }

		#demo-1 {
			position: relative;
			width: 100%;
			max-width: 800px;
			margin: auto;
		}
    </style>

</head>
<body>

	<div>
	    <button id="load">Load</button>
	    <button id="destroy">Destroy</button>
		<input id="setStep" type="range" min="1" max="5" value="1" step="1" />
	</div>

    <div id="demo-1"></div>

    <script src="../dist/spritz.min.js"></script>

    <script>
        // When page is loaded
		document.addEventListener('DOMContentLoaded', function(event) {

            // Sprite declaration
			var sprite = Spritz({
                container: '#demo-1',
				responsive: false,
                src: 'sprite.png',
                steps: 5,
                rows: 3,
                width: 1800,
                height: 1746
            });

			// Preloading sprite
            sprite.load();

			// Display sprite
			sprite.on('load', function() {
				this.display()
			})

            // On click load button
            document.querySelector('#load').addEventListener('click', function(event) {
                sprite.load();
            }, false);

            // On click destroy button
            document.querySelector('#destroy').addEventListener('click', function(event) {
                sprite.destroy();
            }, false);

			// On change slider value
            document.querySelector('#setStep').addEventListener('change', function(event) {
                sprite.setStep(event.target.value);
            }, false);

      	});
    </script>

	<script src="https://cdn.jsdelivr.net/g/modernizr@2.8.3"></script>

</body>
</html>
