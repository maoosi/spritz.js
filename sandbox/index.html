<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1">

    <title>spritz.js</title>

    <style media="screen">
        body {
            margin: 0;
        }
        #sprite {
            width: 100%;
            height: 100%;
            position: absolute;
            overflow: hidden;
        }
    </style>

</head>
<body>

    <div id="sprite"></div>
    <script src="../dist/spritz.js"></script>

    <script>
        const sprite = new Spritz('#sprite', {
            picture: [
                {
                    srcset: 'sprites/graham-hd.png',
                    media: '(min-width: 1200px)',
                    width: 7800, height: 2829
                },
                {
                    srcset: 'sprites/graham.webp',
                    width: 3900, height: 1415
                },
                {
                    srcset: 'sprites/graham.png',
                    width: 3900, height: 1415
                }
            ],
        	steps: 18,
        	rows: 3
        }).init(8)

        sprite.on('load', () => {
            sprite.play(60).wait(2000).playback(25).wait(3000).pause().wait(2000).play(22).wait(5000).stop()
        })
    </script>

</body>
</html>
